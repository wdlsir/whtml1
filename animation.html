<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个动画</title>
    <style type="text/css">
            @keyframes myfirst {
                from {opacity:0}
                to {opacity:100}
        }
        p{
            animation: myfirst 2s infinite;
            animation-timing-function: linear;
        }

    </style>
</head>
<body>
<p>这是一个动画</p>
</body>
</html>
